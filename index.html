<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Ksiƒôga komentarzy ‚Ä¢ R√≥≈ºa≈Ñcowa</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js"></script>

  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
      max-width: 720px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #1f4e79;
    }

    .sekcja-komentarzy {
      border: 2px solid #4b6584;
      border-radius: 10px;
      background: #f0f6ff;
      padding: 20px;
      margin-top: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .sekcja-naglowek {
      background: #4b6584;
      color: white;
      font-weight: bold;
      font-size: 18px;
      padding: 10px;
      border-radius: 6px 6px 0 0;
      margin: -20px -20px 20px -20px;
    }

    .komentarz {
      background: #eaf0fb;
      margin-bottom: 10px;
      border-left: 5px solid #4b6584;
      padding: 10px;
      border-radius: 4px;
    }

    .naglowek {
      font-weight: bold;
      background: #4b6584;
      color: white;
      padding: 5px;
      border-radius: 3px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
    }

    button {
      margin-top: 15px;
      background: #339cff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #1f78d1;
    }
  </style>
</head>
<body>

  <h1>üåπ Ksiƒôga komentarzy</h1>

  <!-- üîΩ SEKCJA Z KOMENTARZAMI -->
  <div class="sekcja-komentarzy">
    <div class="sekcja-naglowek">üó®Ô∏è Wasze komentarze:</div>
    <div id="lista-komentarzy"></div>

    <label>Autor:
      <input type="text" id="autor" placeholder="Twoje imiƒô">
    </label>
    <label>Tre≈õƒá:
      <textarea id="tresc" rows="3" placeholder="Napisz komentarz..."></textarea>
    </label>
    <button onclick="dodajKomentarz()">Dodaj komentarz</button>
  </div>

  <!-- üîß Firebase config + JS -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDRR3vSfgpEmbpZz_-VldMTnTHoXRfuGKg",
      authDomain: "ksiega-ramzi.firebaseapp.com",
      projectId: "ksiega-ramzi",
      storageBucket: "ksiega-ramzi.firebasestorage.app",
      messagingSenderId: "400735142662",
      appId: "1:400735142662:web:0a14cf4c29554979839487",
      measurementId: "G-JGSBCET9M3",
      databaseURL: "https://ksiega-ramzi-default-rtdb.europe-west1.firebasedatabase.app"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function pokazKomentarze() {
      const div = document.getElementById("lista-komentarzy");
      db.ref("komentarze").on("value", (snapshot) => {
        const data = snapshot.val() || {};
        const arr = Object.values(data).reverse();
        div.innerHTML = arr.map(k => `
          <div class="komentarz">
            <div class="naglowek">${k.autor}: ${k.data}</div>
            <div>${k.tresc}</div>
          </div>
        `).join("");
      });
    }

    function dodajKomentarz() {
      const autor = document.getElementById("autor").value.trim();
      const tresc = document.getElementById("tresc").value.trim();
      if (!autor || !tresc) return alert("Wype≈Çnij wszystkie pola");
      const data = new Date().toLocaleString("pl-PL");
      db.ref("komentarze").push({ autor, tresc, data });

      document.getElementById("autor").value = "";
      document.getElementById("tresc").value = "";
    }

    pokazKomentarze();
  </script>

</body>
</html>
